version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: personal-map-site
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - web-network
    depends_on:
      - track
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  track:
    build:
      context: .
      dockerfile: Dockerfile.track
    container_name: personal-map-track
    restart: unless-stopped
    environment:
      - TRACK_PORT=3001
      - TRACK_LOG_PATH=/var/log/personal_site/track.log
    volumes:
      - track-logs:/var/log/personal_site
    networks:
      - web-network

networks:
  web-network:
    driver: bridge

volumes:
  track-logs:
